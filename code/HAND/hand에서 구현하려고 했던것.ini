hand에서 구현하려고 했던것

hand 처음 버전은 opencv 에서 midiapipe hand 사용하면서 처음 opencv에서 생기는 기본적인 문제인 색 밸런스 반전 해결하고 midiapipe hand기본적인핸드 트래킹 구현이목적
1.5에서는 뭔가를 잡았을때 CATCH를 터미널과 화면에 띄우는것을 목표로 했지만 터미널에 너무 많이 뜨는 문제점이 발견되었고
2에서는 뭔가를 잡았을때 터미널에 한번만 뜨게 했지만 멀리있는 사람의 손까지 인식하는 문제가 생겼고 1인칭 시점의 저시력자용 프로그램에서는 불필요한 상황이 발생함
2.5에서는 멀리 있는사람의 손을 구분하기 위해 실질적으로 midiapipe hand의 read me를 읽어보고 손에 있는 마디와 손가락 끝에 좌표를 찍어서 실질적으로는
점 덩어리지만 프로그램에서 가시성을 위해 점을 선을 임의로 그어 놓은것이 화면상에 보이는 선들의 정체인것을 알게됨
그렇지만 좌표는 찍히는데 손에 찍히는 점과 점사이의 거리가 멀면 멀수록짧아 진다는것을 알게됨
그래서 손 크기가 일정 이하면 화면에서 인식 못하게 조치를 취해야 한다고 판단함 다만 이것을 개선하기 위해서 뎁스 캠을 추천한다는 내용을 찾아봤으나
현실적으로 힘들고 점 사이의 거리가 표기되니까 손과 물체에 대한 인식률이 떨어져서 다시 선과 점만 있는 길이가 없는 상태로 돌아가는 방향으로일단 코드로 개선을 해봄 
hand3에서는 인식률은 개선 되었지만 문제가 손가락이 물체를 잡으려고 물체의 뒤로 가면 보통 엄지 손가락 뺴고 물체 뒤로가서 가려지면 인식이 되긴하는데
실질적으로 프로그램에서는 손가락이 펴진채로 이 물건을 잡았다 라는 판정을 내려버려서 CATCH 판정이 될때도 있고 아닐때도있는데 
손각도를 살짝틀면 바로 CATCH판정이 나오고 아닐때도 있고 개선에 대한 기준점을 세울 수 없는 상황이 되어 캠 자체를 뎁스 카메라를 사용해 손가락이
가려지는것에 대해 정보를 게속 줘야하는 상황에 봉착해서 결과적으로는 개선이 뎁스 카메라로 가려지는 손가락에 대한 정보를 주는것 이외에는 손가락 의 판정을 바꿀 방법이 없는 이슈에 봉착함
